<div class="container mt-3 container-background-color">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#expenseModal">Add New Expense</button>
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteExpenseModal">Delete Expense</button>
    <div class="mt-3" id="expenseList"></div>
</div>

<!-- Add Expense Modal -->

<div class="modal fade" id="expenseModal" tabindex="-1" role="dialog" aria-labelledby="expenseModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="expenseModalLabel">Add/Edit Expense</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="expenseForm">
          <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category">
              <option value="groceries">Groceries</option>
              <option value="rent">Rent</option>
              <option value="entertainment">Entertainment</option>
              <option value="transport">Transport</option>
              <option value="miscellaneous">Miscellaneous</option>
            </select>
          </div>
          <div class="form-group">
            <label for="item">Item</label>
            <input type="text" class="form-control" id="item" required>
          </div>
          <div class="form-group">
            <label for="amount">Amount ($)</label>
            <input type="number" class="form-control" id="amount" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="saveExpense()">Save Expense</button>
      </div>
    </div>
  </div>
</div>

<!-- Delete Expense Modal -->
<div class="modal fade" id="deleteExpenseModal" tabindex="-1" role="dialog" aria-labelledby="deleteExpenseModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteExpenseModalLabel">Delete Expense</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="deleteExpenseForm">
          <div class="form-group">
            <label for="deleteCategory">Select Expense to Delete</label>
            <select class="form-control" id="deleteCategory">
              <!-- Expenses will be dynamically loaded here -->
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" onclick="deleteExpense()">Delete Expense</button>
      </div>
    </div>
  </div>
</div>
