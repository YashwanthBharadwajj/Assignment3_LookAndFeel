    <div class="container mt-4 container-background-color">
        <h2>Recurring Subscriptions</h2>
        <form id="subscriptionForm">
            <div class="form-group">
                <label for="service">Service Name</label>
                <select class="form-control" id="service" required>
                    <option value="">Select a Service</option>
                    <option value="Netflix">Netflix</option>
                    <option value="Uber">Uber</option>
                    <option value="Amazon Prime">Amazon Prime</option>
                    <option value="Smart Spender">Smart Spender</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Monthly Fee ($)</label>
                <input type="number" class="form-control" id="amount" required>
            </div>
            <div class="form-group">
                <label for="nextBillingDate">Next Billing Date</label>
                <input type="date" class="form-control" id="nextBillingDate" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Subscription</button>
        </form>

        <h3 class="mt-4">Current Subscriptions</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Service Name</th>
                    <th>Monthly Fee</th>
                    <th>Next Billing Date</th>
                </tr>
            </thead>
            <tbody id="subscriptionsList">
                <!-- Subscription entries will be added here -->
            </tbody>
        </table>
    </div>
